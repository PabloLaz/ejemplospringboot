<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>

<table>
    <tbody>
    <tr th:each="usuario : ${listaUsuarios}">
        <td th:text="${usuario.nombre}">

        </td>
        <td th:text="${usuario.id}">

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
